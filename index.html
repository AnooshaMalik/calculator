<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<style>
    .cal {
        background-color: rgb(70, 160, 160);
    }
    
    .set {
        padding: 3px 10px;
        margin: 3px;
    }
</style>

<body>
    <br><br><br>
    <form name="cform">
        <table border="0" align="center" class="cal">
            <tr>
                <td colspan="4" align="center" style="color: whitesmoke; font-family: Arial, Helvetica, sans-serif; font-size: 25px;">Caculator</td>
            </tr>
            <tr>
                <td colspan="4" style="text-align: center;">
                    <input type="text" name="display" id="" style="text-align: right; padding: 5px;">
                </td>
            </tr>
            <tr style="text-align: center;">
                <td>
                    <input type="button" name="btn1" value="1" onclick="cform.display.value +='1'" class="set">

                </td>
                <td>
                    <input type="button" name="btn2" value="2" onclick="cform.display.value +='2'" class="set">
                </td>
                <td>
                    <input type="button" name="btn3" value="3" onclick="cform.display.value +='3'" class="set">
                </td>
                <td>
                    <input type="button" name="btnAdd" value="+" onclick="cform.display.value +='+'" class="set">
                </td>
            </tr>

            <tr style="text-align: center;">
                <td>
                    <input type="button" name="btn1" value="4" onclick="cform.display.value +='4'" class="set">

                </td>
                <td>
                    <input type="button" name="btn2" value="5" onclick="cform.display.value +='5'" class="set">
                </td>
                <td>
                    <input type="button" name="btn3" value="6" onclick="cform.display.value +='6'" class="set">
                </td>
                <td>
                    <input type="button" name="btnAdd" value="-" onclick="cform.display.value +='-'" class="set">
                </td>
            </tr>
            <tr style="text-align: center;">
                <td>
                    <input type="button" name="btn1" value="7" onclick="cform.display.value +='7'" class="set">

                </td>
                <td>
                    <input type="button" name="btn2" value="8" onclick="cform.display.value +='8'" class="set">
                </td>
                <td>
                    <input type="button" name="btn3" value="9" onclick="cform.display.value +='9'" class="set">
                </td>
                <td>
                    <input type="button" name="btnAdd" value="x" onclick="cform.display.value +='*'" class="set">
                </td>
            </tr>
            <tr style="text-align: center;">
                <td>
                    <input type="button" name="btn1" value="C" onclick="cform.display.value =' '" class="set">

                </td>
                <td>
                    <input type="button" name="btn2" value="0" onclick="cform.display.value +='0'" class="set">
                </td>
                <td>
                    <input type="button" name="btn3" value="=" onclick="cform.display.value = eval(cform.display.value)" class="set">
                </td>
                <td>
                    <input type="button" name="btnAdd" value="/" onclick="cform.display.value +='/'" class="set">
                </td>
            </tr>
        </table>
    </form>
    <script src="./node.js"></script>
</body>

</html>
